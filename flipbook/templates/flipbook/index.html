			<p class="card-text">If one were to hop into the Esoteric time machine that is “The Esoteric Curiosa,” one might remember a post from August of 2010, and if memory fails, here is the hyperlink for your convenience; http://theesotericcuriosa.blogspot.com/2010/08/cousin-recent-romance-of-princess.html At the time, I detailed the close counsanguity that existed between Princess Eugenie and her new beau, Jack Brooksbank, or to clarify, the most recent of their overlapping antecedents.

Flash forward almost seven and a-half years later and fresh upon the heels of their engagement, I am posting a glimpse into the ancestral profile of the newest member to join the House of Windsor. Compared against the most recent marriages and engagements of the higher profile members of the royal family, namely Prince William and Prince Harry, we find that their cousin has chosen to stay within the realm of “the establishment” from which to choose her mate.

Jack Brooksbank, although far from springing directly from gilt edged aristocracy, nonetheless has several descents from some of the first families of Burke’s and Debretts’. As a family the Brooksbank’s possess an established record of almost 750 years, granting all this, Jack’s gg-grandfather, Sir Edward Clitherow Brooksbank, 1st Bt. of Healaugh Manor, did not receive his baronetcy until 1919, therefore making the family not only lower on the aristo pecking order, but rather of a newer vintage in comparison. Comparatively, Jack owes most of his more glamorous descents from the peerage to his paternal grandmother, Celia Dorothy Coke; a granddaughter of the 2nd Earl of Leicester, with close connections to the royal family; and a gateway ancestor to such historical figures as the infamous, Georgiana, Duchess of Devonshire, King Charles II, Bess of Hardwick, the requisite Plantagenêt descent from Edward III; and countless more; without a coal miner, flight attendant or elevator operator in sight. Notwithstanding, and to off-set his posher side, Jack Brooksbank does possess ancestors closer to the common man, his g-grandfather Giles Fendall Newton, OBE, a veteran solider from WWI, was president of the Cape Asbestos Company, Ltd; while his grandfather Michael Anthony Fendall Newton was a director as well of the same company.  Great-great grandfather, Harry Lawson Webster Levy-Lawson, 1st Viscount Burnham, although a peer, was the manager and owner of the Daily Telegraph; and a paternal grandson of a London Jew who established a printing company in Shoe Lane, Fleet Street, in 1850’s London; while maternally Lord Burnham was the grandson of Benjamin Nottingham Webster an English actor-manager and dramatist on the Victorian stage. In a nod to the “grease paint” and on an interesting note, the former Levy-Lawson estate of Hall Barn, was used for filming of the movie Gosford Park . . .

That said, the ancestral chart below should be a convenient starting point for those interested in further genealogical pursuits, and obtaining stories with regard to his ancestors.

<script type="text/javascript">

function loadApp() {
	
	var flipbook = $('.sj-book');

	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// Mousewheel

			delay = 500; //ms

		if(data.scrollTimer > event.timeStamp) return;

		data.scrollTimer = event.timeStamp + delay;

		page = Math.max(Math.min(flipbook.turn('pages'),page),1);
		
		flipbook.turn('page', page);

	});*/

	// Slider

	/*$( "#slider" ).slider({
		min: 1,
		max: 100,

		start: function(event, ui) {

			if (!window._thumbPreview) {
				_thumbPreview = $('<div />', {'class': 'thumbnail'}).html('<div></div>');
				setPreview(ui.value);
				_thumbPreview.appendTo($(ui.handle));
			} else
				setPreview(ui.value);

			moveBar(false);

		},

		slide: function(event, ui) {

			setPreview(ui.value);

		},

		stop: function() {

			if (window._thumbPreview)
				_thumbPreview.removeClass('show');
			
			$('.sj-book').turn('page', Math.max(1, $(this).slider('value')*2 - 2));

		}
	});*/


	// URIs
	
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {

			var page = parts[1];

			if (page!==undefined) {
				if ($('.sj-book').turn('is'))
					$('.sj-book').turn('page', page);
			}

		},
		nop: function(path) {

			if ($('.sj-book').turn('is'))
				$('.sj-book').turn('page', 1);
		}
	});

	// Arrows

	$(document).on('keydown', function(e){

		var previous = 37, next = 39;

		switch (e.keyCode) {
			case previous:

				$('.sj-book').turn('previous');

			break;
			case next:
				
				$('.sj-book').turn('next');

			break;
		}

	});


	// Flipbook

	flipbook.on(($.isTouch) ? 'touchend' : 'click', zoomHandle);

	flipbook.turn({
		elevation: 100,
		acceleration: true,
		autoCenter: true,
		gradients: true,
		duration: 1000,
		pages: 14,
		when: {
			turning: function(e, page, view) {
				
				var book = $(this),
					currentPage = book.turn('page'),
					pages = book.turn('pages');

				if (currentPage>3 && currentPage<pages-3) {
				
					if (page==1) {
						book.turn('page', 2).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					} else if (page==pages) {
						book.turn('page', pages-1).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					}
				} else if (page>3 && page<pages-3) {
					if (currentPage==1) {
						book.turn('page', 2).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					} else if (currentPage==pages) {
						book.turn('page', pages-1).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					}
				}

				updateDepth(book, page);
				
				if (page>=2)
					$('.sj-book .p2').addClass('fixed');
				else
					$('.sj-book .p2').removeClass('fixed');

				if (page<book.turn('pages'))
					$('.sj-book .p13').addClass('fixed');
				else
					$('.sj-book .p13').removeClass('fixed');

				Hash.go('page/'+page).update();
					
			},

			turned: function(e, page, view) {

				var book = $(this);

				if (page==2 || page==3) {
					book.turn('peel', 'br');
				}

				updateDepth(book);
				
				$('#slider').slider('value', getViewNumber(book, page));

				book.turn('center');

			},

			start: function(e, pageObj) {
		
				moveBar(true);

			},

			end: function(e, pageObj) {
			
				var book = $(this);

				updateDepth(book);

				setTimeout(function() {
					
					$('#slider').slider('value', getViewNumber(book));

				}, 1);

				moveBar(false);

			},

			missing: function (e, pages) {

				for (var i = 0; i < pages.length; i++) {
					addPage(pages[i], $(this));
					
				}

			}
		}
	});


	//$('#slider').slider('option', 'max', numberOfViews(flipbook));

	flipbook.addClass('animated');

	// Show canvas

	$('#canvas').css({visibility: ''});
}

// Hide canvas

$('#canvas').css({visibility: 'hidden'});

// Load turn.js

loadApp()

</script>
