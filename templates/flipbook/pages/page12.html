{% if request.user.is_authenticated %}
<h3 style="text-align: center; margin-top: 50px;">Esoteric Profile</h3>
<div style="margin: 0px 50px; height: 80%; overflow-y: scroll; padding-top: 10px; padding-bottom: 10px; text-align: center; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">

    <table class="table table-dark text-center">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <td scope="col">{{request.user.username}}</td>
    </tr>
  </thead>
  <tbody>

    <tr>
      <th>Joined</th>
      <td>{{request.user.date_joined}}</td>

    </tr>
    <tr>
      <th>Last Login</th>
      <td>{{request.user.last_login}}</td>

    </tr>
    <tr>
      <th colspan="2"><a href="/accounts/logout"><button class="btn btn-outline-warning my-2 my-sm-0">Logout</button></a></th>
    </tr>
  </tbody>
</table>
</div>
{% endif %}
